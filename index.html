<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Launch Countdown Timer</title>
</head>
<body>
    <div class="main">
        <h1>WE'RE LAUNCHING SOON</h1>
       <div class="countdown">
        <div class="daysDiv for">
           <div>
           <h2 class="days">08</h2> 
           </div> 
           <p class="same">DAYS</p>
        </div>
        
        <div class="hoursDiv for">
           <div>
           <h2 class="hours">23</h2>
           </div> 
           <p class="same">HOURS</p>
        </div>
        
        <div class="minutesDiv for">
           <div>
            <h2 class="minutes">55</h2>
           </div> 
           <p class="same">MINUTES</p>
        </div>
       
        <div class="secondsDiv for">
           <div>
           <h2 class="seconds">41</h2> 
           </div> 
           <p class="same">SECONDS</p>
        </div>
      </div>
        <div class="social">
        <img class="fb"src="./images/icon-facebook.svg">
        <img class="pn"src="./images/icon-pinterest.svg">
        <img class="inst"src="./images/icon-instagram.svg"> 
        </div>
    </div>
    
</body>
</html>
